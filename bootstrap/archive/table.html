<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="TUF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Table Example</title>
	<link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
<div class="container">
	<table class="table table-hover">
		<thead>
			<tr>
				<th> No </th>
				<th> Title </th>
				<th> Writer </th>
				<th> Date </th>
				<th> Count </th> 
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>165</td>
				<td>Bootstrap ZZang!!!</td>
				<td>BenJamin</td>
				<td>2017.03.26</td>
				<Td>2</Td>
			</tr>
		</tbody>
		<tbody>
			<tr>
				<td>167</td>
				<td>Bootstrap Really Good!!!</td>
				<td>BenSooMin</td>
				<td>2017.03.27</td>
				<Td>2</Td>
			</tr>
		</tbody>
	</table>
	<hr/>
	<a class="btn btn-default pull-right">Write</a>
	<div class="text-center">
		<ul class="pagination">
			<li><a href="#">1</a></li>
			<li><a href="#">2</a></li>
			<li><a href="#">3</a></li>
			<li><a href="#">4</a></li>
			<li><a href="#">5</a></li>
		</ul>
	</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<Script type="text/javascript" src="js/bootstrap.js"></script>
</body>
</html>
